#encoding=UTF-8
# Configuration files must begin with a line specifying the encoding
#  of the the file.

###  This is a configuration file for the Tanuki Windows Service
###  Wrapper integration with the PingData products. This file only
###  has an effect when running the server as a Windows service. An
###  admin may edit this file.

#********************************************************************
# Wrapper Windows Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.name=pingdirectory

# Display name of the service
wrapper.displayname=PingDirectory

# Description of the service
wrapper.description=PingDirectory

# Title to use when running as a console
wrapper.console.title=PingDirectory
